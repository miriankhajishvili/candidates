

<div *ngFor="let candidate of allCandidates$  | async">
    
    <div >
        <b> {{candidate.name}}  {{candidate.surname}}</b>
        <button  [routerLink]="candidate.id" mat-fab color="accent" aria-label="Example icon button with a home icon">
          <mat-icon>edit</mat-icon>
         
        </button>
       <button mat-fab color="warn" aria-label="Example icon button with a delete icon" (click)="onDelete(candidate.id)">
        <mat-icon>delete</mat-icon>
       </button>
</div>
